<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave Adjektivhistorie</title>
    <style>
        body {
            background-color: rgb(69, 69, 69);
        }

        .group {
            display: flex;
            flex-direction: row;
            gap: 10px;
        }

        .box {
            background-color: aqua;
            width: 70px;
            height: 50px;
            border-radius: 40%;
            margin: 5px;

            display: flex;
            justify-content: center;
            align-items: center;

            cursor: pointer;
            user-select: none;
        }

        .tekstBox {
            border: 3px solid black;
            background-color: lightgray;
            font-size: 150%;
            padding: 10px;
        }
    </style>
</head>

<body>

    <div id="app"></div>

    <script>
        //Moddel
        let text1 = "___";
        let text2 = "___";
        let text3 = "___";
        let text4 = "___";


        changeView();
        //View
        function changeView() {
            document.getElementById('app').innerHTML = /*HTML*/ `
            <div class="tekstBox">Once, there was a ${text1} ${text2} that ${text3} in the ${text4} 
                - and great things happend. The End. </div>

            <div class="group">
                <div class="box" onclick="changeTextSwitch('1','Green')">Green</div>
                <div class="box" onclick="changeTextSwitch('1','Red')">Red</div>
            </div>

            <div class="group">
                <div class="box" onclick="changeTextSwitch('2','Cat')">Cat</div>
                <div class="box" onclick="changeTextSwitch('2','Man')">Man</div>
            </div>

            <div class="group">
                <div class="box" onclick="changeTextSwitch('3','Stared')">Stared</div>
                <div class="box" onclick="changeTextSwitch('3','Jumped')">Jumped</div>
            </div>

            <div class="group">
                <div class="box" onclick="changeTextSwitch('4','Pool')">Pool</div>
                <div class="box" onclick="changeTextSwitch('4','Wall')">Wall</div>
            </div>

            <div class="group">
            <button class="box" onclick="resetAll()">Reset all</button>
            <button class="box" onclick="blankAll()">Blank all</button>
            <button class="box" onclick="changeTextSwitch('5','Blank')">Weird Blank</button>
            </div>
            `;
        }

        function changeTextTernary(num, text) {
            num == '1' ? text1 = text
                : num == '2' ? text2 = text
                    : num == '3' ? text3 = text
                        : num == '4' ? text4 = text
                            : blankAll();
            changeView();
        }

        function changeTextIfElse(num, text) {
            if (num == '1') {
                text1 = text;
            }
            else if (num == '2') {
                text2 = text;
            }
            else if (num == '3') {
                text3 = text;
            }
            else if (num == '4') {
                text4 = text;
            }
            else {
                blankAll();
                return;
            }
            changeView();
        }

        function changeTextSwitch(num, text) {
            switch (num) {
                case '1':
                    text1 = text;
                    break;
                case '2':
                    text2 = text;
                    break;
                case '3':
                    text3 = text;
                    break;
                case '4':
                    text4 = text;
                    break;
                default:
                    blankAll();
                    return;
                    break;
            }
            changeView();
        }

        function changeTextBasic1(text) {
            text1 = text;
            changeView();
        }

        function changeTextBasic2(text) {
            text2 = text;
            changeView();
        }

        function changeTextBasic3(text) {
            text3 = text;
            changeView();
        }

        function changeTextBasic4(text) {
            text4 = text;
            changeView();
        }

        function resetAll() {
            location.reload();
        }

        function blankAll() {
            text1 = "___";
            text2 = "___";
            text3 = "___";
            text4 = "___";
            changeView();
        }

    </script>
</body>

</html>
